<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	body{ font-family:'宋体'; }
	@keyframes typing{
		from { width: 0; }
	}
	@keyframes caret{
		50%{ border-color: transparent; }
	}
	body{ text-align: center; }
	h1{ width: 12ch; overflow: hidden; white-space: nowrap; border-right: 0.5em solid; animation: typing 3s steps(12),caret 1s steps(1) infinite; }
	</style>
</head>
<body>
	<h1>hello world!</h1>
</body>
</html>
