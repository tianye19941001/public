<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="three.min.js"></script>
</head>
<body>
	<canvas id="mainCanvas" width="800px" height="600px"></canvas>
	<script>
		// 渲染器
		var renderer = new THREE.WebGLRenderer({
			canvas: document.getElementById('mainCanvas')
		})
		renderer.setClearColor(0x000000);

		// 场景
		var scene = new THREE.Scene();

		//载入图片
		// var texture = THREE.ImageUtils.loadTexture('../img/0.png', {}, function() {
		//     renderer.render(scene, camera);
		// });

		// 照相机
		// 400px 300px的canvas 所以比例也是4 3
		var camera = new THREE.OrthographicCamera(-2, 2, 1.5, -1.5, 1, 10);
		camera.position.set(4, -3, 5);
		scene.add(camera);


		//添加点光源
       	var light = new THREE.PointLight(0xffffff, 2, 10);
		light.position.set(1.5,0, 2);
		scene.add(light);

		// 创建长方体
		var cube = new THREE.Mesh(new THREE.CubeGeometry(1, 2, 3,2,2,3),
        	new THREE.MeshBasicMaterial({
        		color: 0xff0000,
        		wireframe: true,
	            // map: texture
        		
	        })
		);
		// 创建长方形
		var chang = new THREE.Mesh(new THREE.PlaneGeometry(1, 2,2,2),
        	new THREE.MeshBasicMaterial({
	            color: 0xff0000,
	            wireframe: true
	        })
		);
		// 创建球
		var qiu = new THREE.Mesh(new THREE.SphereGeometry(1,40,40),
        	new THREE.MeshPhongMaterial({
	            color: 0xffff00,
			    // emissive: 0xff0000,
			    specular: 0xffff00,
	            shininess: 100,
	        })
		);
		// 创建弧形
		var hu = new THREE.Mesh(new THREE.SphereGeometry(1,12,16,Math.PI / 2, Math.PI / 4, Math.PI / 2),
        	new THREE.MeshBasicMaterial({
	            color: 0xff0000,
	            wireframe: true
	        })
		);
		// 创建圆形
		var cr = new THREE.Mesh(new THREE.CircleGeometry(1,12,Math.PI / 2, Math.PI / 4),
        	new THREE.MeshBasicMaterial({
	            color: 0xff0000,
	            wireframe: true
	        })
		);
		// 创建圆柱 true 没有顶面
		var crz = new THREE.Mesh(new THREE.CylinderGeometry(1, 1.5, 2, 18, 3,true),
        	new THREE.MeshBasicMaterial({
	            color: 0xff0000,
	            wireframe: true
	        })
		);
		// 正四面体、正八面体、正二十面体
		var t4 = new THREE.Mesh(new THREE.TetrahedronGeometry(1.5),
        	new THREE.MeshBasicMaterial({
	            color: 0xff0000,
	            wireframe: true
	        })
		);
		var t8 = new THREE.Mesh(new THREE.OctahedronGeometry(1.5),
        	new THREE.MeshBasicMaterial({
	            color: 0xff0000,
	            wireframe: true
	        })
		);
		var t20 = new THREE.Mesh(new THREE.IcosahedronGeometry(1.5),
        	new THREE.MeshBasicMaterial({
	            color: 0xff0000,
	            wireframe: true
	        })
		);
		// 圆环
		var yh = new THREE.Mesh(new THREE.TorusGeometry(1,0.3, 8, 16,Math.PI / 3 * 4),
        	new THREE.MeshBasicMaterial({
	            color: 0xff0000,
	            wireframe: true
	        })
		);
		// 圆环结
		var yhj = new THREE.Mesh(new THREE.TorusKnotGeometry(1,0.2, 64, 16),
        	new THREE.MeshBasicMaterial({
	            color: 0xff0000,
	            wireframe: true
	        })
		);

		// scene.add(cube);
		// scene.add(chang);
		// scene.add(qiu);
		// scene.add(hu);
		// scene.add(cr);
		// scene.add(crz);
		// scene.add(t20);
		scene.add(yh);
		// scene.add(yhj);



		camera.lookAt(new THREE.Vector3(0, 0, 0));
		//渲染
		renderer.render(scene,camera);

	</script>
</body>
</html>
